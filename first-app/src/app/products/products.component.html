<h3>Products</h3>
<hr>
<label for="">Product Name :</label>
<input type="text" #txtNewProductName>
<input type="button" value="Add New" (click)="onBtnAddNewClick(txtNewProductName.value)">
<ul>
    <li *ngFor="let product of products">
        <span> {{product}} </span>    
        <input type="button" value="Remove" (click)="onBtnRemoveClick(product)" />
    </li>
</ul>
