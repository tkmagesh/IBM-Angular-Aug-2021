<h3>Calculator</h3>
<hr>
<!-- 
    <input type="number" #txtN1 (input)="setN1(txtN1.value)">
    <input type="number" #txtN2 (input)="setN2(txtN2.value)"> 
-->

<input type="number"  (input)="setN1($any($event.target).value)">
<input type="number"  (input)="setN2($any($event.target).value)">
<br>
<input type="button" value="Add" (click)="onBtnAddClick()">
<input type="button" value="Subtract" (click)="onBtnSubClick()">
<input type="button" value="Multiply" (click)="onBtnMulClick()">
<input type="button" value="Divide" (click)="onBtnDivClick()">
<div>{{result}}</div>
