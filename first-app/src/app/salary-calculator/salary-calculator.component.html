<h3>Salary Calculator</h3>
<hr>
<div class="field">
    <label for="">Basic :</label>
    <input type="number" (input)="setBasic( $any($event.target).value)" >
</div>
<div class="field">
    <label for="">HRA :</label>
    <input type="number" (input)="setHra( $any($event.target).value)" >
</div>
<div class="field">
    <label for="">DA :</label>
    <input type="number" (input)="setDa($any($event.target).value)" >
</div>
<div class="field">
    <label for="">Tax :</label>
    <input type="range" (input)="setTax($any($event.target).value)"  min="0" max="30" value="0">
</div>
<div class="field">
    <input type="button" value="Calculate" id="btnCalculate" (click)="model.calculate()">
</div>
<div class="field">
    <table>
        <tbody>
            <tr>
                <td id="tdBasic">{{model.basic}}</td>
                <td id="tdHra">{{model.hra}}</td>
                <td id="tdDa">{{model.da}}</td>
                <td id="tdTax">{{model.tax}}</td>
                <td id="tdSalary">{{model.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
